<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="images/s4rrar.jpg" alt="AL-Hassan Sarrar" id="profile" class="profile">
    <h3 class="name" id="name">AL-Hassan Sarrar</h3>
    <div class="container">
        <h2 class="title">Password Generator</h2>
        <div class="result">
            <div class="result_title field-title">Generated Password</div>
            <div class="result_info">click to copy</div>
            <div class="result_info">copied</div>
            <div class="result_viewbox" id="result">CLICK THE BUTTON TO GENERATE</div>
            <button id="copy-btn" style="--x: 0; --y: 0"></button>
        </div>
        <div class="range_slider" data-min="4" data-max="32">
            <div id="length" class="length_title field-title">length:</div>
            <input id="slider" type="range" min="4" max="32" value="16" />
        </div>
        <div class="settings">
            <span class="settings_title field-title">settings</span>
            <div class="setting">
                <input type="checkbox" id="uppercase" checked />
                <label for="uppercase">Include Uppercase</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="lowercase" checked />
                <label for="lowercase">Include Lowercase</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="numbers" checked />
                <label for="numbers">Include Numbers</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="symbols" />
                <label for="symbols">Include Symbols</label>
            </div>
        </div>
    
        <button class="btn generate" id="generate">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
